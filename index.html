<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <div>
      <h1>Your result</h1>
      <p class="result">
        76
        <!-- result is calculated by adding all the scores and dividing by the scores number i.e: (80+92+61+72) / 4 or data.json length -->
        <span>of 100</span>
      </p>
      <p class="grade">Great</p>
      <p class="grade-description">You scored higher than 65% of the people who have taken these tests.></p>
    </div>
    <div>
      <h2>Summary</h2>
      <div>
        Reaction
        80 / 100
      </div>
      <div>
        Memory
        92 / 100
      </div>
      <div>
        Verbal
        61 / 100
      </div>
      <div>
        Visual
        72 / 100
      </div>
      <button class="">Continue</button>
    </div>
  </main>
  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        console.log(data) 
      })
  </script>
</body>
</html>
